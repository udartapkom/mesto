<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><meta name="description" content="Седьмой самостоятельный проект на Яндекс практикуме"><meta name="author" content="Попов Роман"><title>Проект Место</title><link href="main.css" rel="stylesheet"></head><body class="body"><header class="header"><div class="header__logo"></div></header><main class="content"><section class="profile"><button class="profile__avatar"></button><div class="profile-info"><div class="profile-info__name"><h1 class="profile-info__title profile-info__title_text_ellipsis"></h1><button type="button" class="profile-info__edit-button" aria-label="Редактировать профиль"></button></div><p class="profile-info__subtitle profile-info__title_text_ellipsis"></p></div><button type="button" class="profile__add-button" aria-label="Добавить профиль"></button></section><section class="elements"></section></main><footer class="footer"><h2 class="footer__copyright">&copy; 2020 Mesto Russia</h2></footer><div class="modal modal_profile modal_close"><div class="modal__content"><button type="button" class="modal__close-button modal__close-button_profile" aria-label="Закрыть окно"></button><h2 class="modal__header">Редактировать профиль</h2><form name="profile-edit" action="#" class="modal__form" novalidate><label class="modal__label"><input name="name" required value="" placeholder="Введите имя" class="modal__input modal__input_name" minlength="2" maxlength="40" autocomplete="off"> <span class="modal__error_visible" id="name-error"></span></label> <label class="modal__label"><input name="profession" required value="" placeholder="Введите профессию" class="modal__input modal__input_profession" minlength="2" maxlength="200" autocomplete="off"> <span class="modal__error_visible" id="profession-error"></span></label> <button type="submit" class="modal__save">Сохранить</button></form></div></div><div class="modal modal_add-card modal_close"><div class="modal__content"><button type="button" class="modal__close-button modal__close-button_place" aria-label="Закрыть окно"></button><h2 class="modal__header">Новое место</h2><form name="profile-place" action="#" class="modal__form" novalidate><label class="modal__label"><input name="placeName" required value="" placeholder="Название" class="modal__input modal__input_name" minlength="1" maxlength="30" autocomplete="off"> <span class="modal__error_visible" id="placeName-error"></span></label> <label class="modal__label"><input name="placeLink" type="url" required value="" placeholder="Ссылка на картинку" class="modal__input modal__input_profession" autocomplete="off"> <span class="modal__error_visible" id="placeLink-error"></span></label> <button type="submit" class="modal__save" disabled="disabled">Сохранить</button></form></div></div><div class="modal modal_look-photo modal_close"><div class="modal__content-zoom"><button type="button" class="modal__close-button" aria-label="Закрыть окно"></button> <img class="modal__photo-zoom" src="#" alt=""><p class="modal__photo-signature"></p></div></div><div class="modal modal_avatar modal_close"><div class="modal__content"><button type="button" class="modal__close-button modal__close-button_profile" aria-label="Закрыть окно"></button><h2 class="modal__header">Обновить аватар</h2><form name="profile-avatar" action="#" class="modal__form" novalidate><label class="modal__label"><input name="placeLink" type="url" required value="" placeholder="Ссылка на аватар" class="modal__input modal__input_profession" autocomplete="off"> <span class="modal__error_visible" id="placeLink-error"></span></label> <button type="submit" class="modal__save" disabled="disabled">Сохранить</button></form></div></div><div class="modal modal_delete-card modal_close"><div class="modal__content"><button type="button" class="modal__close-button modal__close-button_profile" aria-label="Закрыть окно"></button><form name="delete-card-submit" action="#" class="modal__form" novalidate><h2 class="modal__header">Вы уверены?</h2><button type="submit" class="modal__save">Да</button></form></div></div><template class="template-card"><div class="cards"><button type="button" class="cards__trash" aria-label="Удалить"></button> <img class="cards__photo" src="#" alt=""><div class="cards__title"><h2 class="cards__title-style cards__title_text_ellipsis"></h2><ul class="cards__likes-data"><li><button type="button" class="cards__like" aria-label="Лайкнуть"></button></li><li><p class="cards__likes-quantity"></p></li></ul></div></div></template><script src="index.js"></script></body></html>
